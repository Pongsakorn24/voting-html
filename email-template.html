<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" sizes="16x16" href="images/logo.jpg">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@100;500;700&display=swap" rel="stylesheet">
    <title>Email</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

</head>
<header>
    <div class="wrapper-email">
        <div class="layout-email">
            <div class="container">
                <div class="box-email">
                    <a href="">
                        <img src="images/cover.jpg" alt="">
                    </a>

                </div>
            </div>

        </div>
    </div>
</header>
<style>
    body {
        font-family: 'Prompt', sans-serif;
    }
    
    .box-email {
        width: 100%;
        height: 450px;
    }
    
    .box-email img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    
    .box-detail-email span {
        display: block;
        margin: 25px 0;
    }
    
    .box-ft-email {
        background-color: #0032eb;
    }
    
    .box-ft-email img {
        display: block;
        width: 100px;
        height: 100px;
        border-radius: 100%;
        margin: 0 auto;
    }
    
    .box-ft-email {
        padding: 25px 0;
    }
    
    .box-ft-email span {
        display: block;
        text-align: center;
        font-size: 22px;
        color: #fff;
        margin-bottom: 5px;
    }
    
    .box-ft-email label {
        display: block;
        color: #fff;
        text-align: center;
        font-size: 22px;
        line-height: 35px;
        font-weight: bold;
    }
    
    @media (max-width: 480px) {
        .box-email {
            width: 100%;
            height: 100%;
        }
        .box-ft-email img {
            width: 70px;
            height: 70px;
        }
        .box-ft-email span,
        .box-ft-email label {
            font-size: 14px;
            line-height: 24px;
        }
    }
</style>

<body>

    <article>
        <section>
            <div class="box-detail-email">
                <div class="container">
                    <span>เรียนคุณ ..... ขอบคุณที่ร่วมลงชื่อ.....</span>
                </div>
            </div>
        </section>

    </article>

</body>
<footer>
    <div class="wrapper-ft-email">
        <div class="layout-ft-email">
            <div class="container">
                <div class="box-ft-email">
                    <img src="images/user123.jpeg" alt="">
                    <span>สนธิรัตน์ สนธิจิรวงศ์</span>
                    <label>
                        "เราเชื่อว่าเสียงของท่านมีพลัง"
                    </label>
                </div>
            </div>
        </div>
    </div>
    </div>
</footer>


</html>
