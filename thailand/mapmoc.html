<script>
    $(document).ready(function(){
  buildMap();
});

var sw = document.body.clientWidth,
    bp = 550,
    $map = $('.map');
var static = "https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d242.2092363504921!2d100.5529561!3d13.7578886!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xc53c4f0d6708631f!2zMTPCsDQ1JzI4LjIiTiAxMDDCsDMzJzEwLjMiRQ!5e0!3m2!1sth!2sth!4v1659663287785!5m2!1sth!2sth";
var embed = '<iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d242.2092363504921!2d100.5529561!3d13.7578886!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xc53c4f0d6708631f!2zMTPCsDQ1JzI4LjIiTiAxMDDCsDMzJzEwLjMiRQ!5e0!3m2!1sth!2sth!4v1659665155731!5m2!1sth!2sth" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>';

function buildMap() {
  if(sw>bp) { //If Large Screen
      if($('.map-container').length < 1) { //If map doesn't already exist
        buildEmbed();
      }
  } else {
      if($('.static-img').length < 1) { //If static image doesn't exist
        buildStatic();
      }
  }
};

function buildEmbed() { //Build iframe view
    $('<div class="map-container"/>').html(embed).prependTo($map);
};
  
function buildStatic() { //Build static map
   var mapLink = $('.map-link').attr('href'),
       $img = $('<img class="static-img" />').attr('src',static);
   $('<a/>').attr('href',mapLink).html($img).prependTo($map); 
}

$(window).resize(function() {
  sw = document.body.clientWidth;
  buildMap();
  google.maps.event.trigger(map, "resize");
});
   

</script>
